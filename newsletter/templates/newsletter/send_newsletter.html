{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block extra_title %} Send Newsletter{% endblock %}

{% block content %}
<div class="container mt-5 px-1" itemscope>
    <div class="row">
        <div class="col-md-9 col-lg-9 col-11 mx-auto">
            <div class="card p-3">
                <div class="col-md-10 col-lg-8 col-11 mx-auto" itemscope itemtype="https://schema.org/EmailMessage">
                    <h1 class="text-center"><strong>Send Newsletter to users</strong></h1>
                    <form method="POST" itemprop="message">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="text-center">                            
                            <a href="{% url 'management' %}" class="btn btn-lg btn-dark mx-2"> <i
                                    class="fas fa-arrow-circle-left"></i> Back</a>
                            <button class="btn btn-lg btn-warning mx-2" type="submit"><i
                                class="fas fa-envelope "></i> Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
