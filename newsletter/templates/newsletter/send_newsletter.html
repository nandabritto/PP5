{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block page_header %}
{% endblock %}

{% block extra_title %}Send Newsletter{% endblock %}

{% block content %}
<div class="container mt-5 px-1" itemscope>
    <div class="row">
        <div class="col-md-10 col-lg-10 col-11 mx-auto">
            <div class="card p-3" itemscope itemtype=" send newsletter">
                <h2 class="text-center"><strong>Send Newsletter to users</strong></h2>
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}

                    <button class="btn btn-warning" type="submit">Send</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
