{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block page_header %}
{% endblock %}

{% block extra_title %}Newsletter {% endblock %}

{% block content %}
<div class="container mt-5 px-1">
    <div class="row">
        <div class="col-md-10 col-lg-10 col-11 mx-auto">
            <div class="card p-3">
                <h2 class= "text-center m-4"><bold>Sign Up to The Regional Taste Newsletter</bold></h2>
                <div class= "text-center m-4">
                <form method='POST'>
                    {% csrf_token %}
                    {{ form|crispy }}


                        <button class="btn btn-warning">SignUp</button>
                </form>
            </div>
            </div>
        </div>
    </div>
</div>



{% endblock %}
