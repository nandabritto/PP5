{% extends "base.html" %}
s{% load static %}
{% load crispy_forms_tags %}

<!-- Page title -->
{% block extra_title %} Edit Reviews{% endblock %}

{% block content %}

<div class="container mt-5 px-5">
    <div class="row justify-content-center">
        <div class="col-md-8 justify-content-center">
            <div class="card p-3 text-center ">
                <h2>Edit Review</h2>
                <hr>
                <div class="col-md-6 mx-auto">
                <form method="POST">
                    {% csrf_token%}
                    {{form| crispy}}
                    <button class= "btn btn-lg btn-warning" type="submit">Update review</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
