{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<!-- bbbootstrap.com inspirated template -->
<div class="container mt-5 px-5">

    <div class="row">
        <div class="col-md-8">
            <div class="card p-3">

                <h2>Edit Review</h2>
                <hr>
                <form method="POST">
                    {% csrf_token%}
                    {{form}}
                    <button class= "btn btn-lg btn-warning" type="submit">Submit</button>
                </form>


            </div>
        </div>

    </div>
</div>

{% endblock %}
