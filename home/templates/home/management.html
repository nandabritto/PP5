{% extends "base.html" %}
{% load static %}

<!-- Page title -->
{% block extra_title %} Managment{% endblock %}

{% block content %}
<section>
    <!--Management container -->
    <div class="container mt-5 mb-0" itemscope itemtype="https://schema.org/AdministrativeArea">
        <div class="bg-warning">
            <h1 class="col text-center p-3"><strong><i class="fas fa-cog"></i> Managment</strong></h1>
        </div>
        <div class="row row-cols-2 row-cols-lg-3 bg-light text-center justify-content-center my-0 mx-1">
            <!--Send newsletter container -->
            <div class="col-10  col-lg-3 p-3 m-3" itemscope itemtype="https://schema.org/AdministrativeArea">
                <h2 class="lead text-center fw-bolder" itemprop="sendnewsletter">Send newsletter</h2>
                <a class="p-3 fw-bold text-black" aria-label="send-newsletter" itemprop="url" href="{% url 'send' %}">
                    <i class="fas fa-4x fa-envelope"></i>
                </a>
            </div>
            <!--See newsletter list container -->
            <div class="col-10 col-lg-3 p-3 m-3" itemscope itemtype="https://schema.org/AdministrativeArea">
                <h2 class="lead text-center fw-bolder" itemprop="newsletterlist">See newsletter's list</h2>
                <a class="p-3 fw-bold text-black" aria-label="newsletters list" itemprop="url"
                    href="{% url 'newsletters' %}">
                    <i class="fas fa-4x fa-list-alt"></i>
                </a>
            </div>
            <!--Add box container -->
            <div class="col-10 col-lg-3 p-3 m-3" itemscope itemtype="https://schema.org/AdministrativeArea">
                <h2 class="lead text-center fw-bolder">Add Box</h2>
                <a class="p-3 fw-bold text-black" aria-label="add box" itemprop="url" href="{% url 'add_box' %}">
                    <i class="fas fa-4x fa-plus-circle"></i>
                </a>
            </div>
            <!--Add product container -->
            <div class="col-10 col-lg-3 p-3 m-3" itemscope itemtype="https://schema.org/AdministrativeArea">
                <h2 class="lead text-center fw-bolder" itemprop="addproduct">Add Product</h2>
                <a class="p-3 fw-bold text-black" aria-label="add product" itemprop="url"
                    href="{% url 'add_product' %}">
                    <i class="fas fa-4x fa-plus-circle"></i>
                </a>
            </div>
            <!--Add product container -->
            <div class="col-10 col-lg-3 p-3 m-3" itemscope itemtype="https://schema.org/AdministrativeArea">
                <h2 class="lead text-center fw-bolder" itemprop="addproduct">Add Product on Box</h2>
                <a class="p-3 fw-bold text-black" aria-label="add product on box" itemprop="url"
                    href="{% url 'add_product_box' %}">
                    <i class="fas fa-4x fa-plus-circle"></i>
                </a>
            </div>
            <!--Edit boxes container -->
            <div class="col-10 col-lg-3 p-3 m-3" itemscope itemtype="https://schema.org/AdministrativeArea">
                <h2 class="lead text-center fw-bolder" itemprop="editproduct">Edit Boxes</h2>
                <a class="p-3 fw-bold text-black" aria-label="boxes list" itemprop="url" href="{% url 'boxes_list' %}">
                    <i class="fas fa-4x fa-pen-square"></i>
                </a>
            </div>
            <!--Edit products container -->
            <div class="col-10 col-lg-3 p-3 m-3" itemscope itemtype="https://schema.org/AdministrativeArea">
                <h2 class="lead text-center fw-bolder" itemprop="editproduct">Edit Products</h2>
                <a class="p-3 fw-bold text-black" aria-label="products list" itemprop="url"
                    href="{% url 'products_list' %}">
                    <i class="fas fa-4x fa-pen-square"></i>
                </a>
            </div>
            <div class="col-10 col-lg-3 p-3 m-3" itemscope itemtype="https://schema.org/AdministrativeArea">
                <h2 class="lead text-center fw-bolder" itemprop="editproduct">Edit Products on Boxes</h2>
                <a class="p-3 fw-bold text-black" aria-label="products on box list" itemprop="url"
                    href="{% url 'productsonbox_list' %}">
                    <i class="fas fa-4x fa-pen-square"></i>
                </a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
